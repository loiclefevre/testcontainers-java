description = "Testcontainers :: JDBC :: Oracle ADB"

dependencies {
    api project(':jdbc')

    testImplementation project(':jdbc-test')
    testImplementation 'com.oracle.database.jdbc:ojdbc8:21.5.0.0'

    compileOnly 'org.jetbrains:annotations:23.0.0'
}

apply plugin: 'java'

test {
    useJUnit()

    include '**/*Test.class'
    failFast = true
    maxParallelForks = 4
}
